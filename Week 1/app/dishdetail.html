<!DOCTYPE html>
<html lang="en" ng-app="dishDetailApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  
    <title>Ristorante Con Fusion: Menu</title>
    
    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as dishCtrl">
            <div>
                <input type="text" ng-model="sortBy">
            </div>
            <div class="col-xs-12">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-thumbnail" ng-src="{{dishCtrl.dish.image}}" alt="Uthappizza">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{ dish.name }}</h4>
                    </div>
                </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <blockquote ng-repeat="dish in dishCtrl.dish.comments | orderBy: sortBy">
                    <span>
                        {{ dish.date | date:'short' }}
                    </span>
                    <p>
                        {{ dish.comment }}
                    </p>
                    <p>
                        {{ dish.author }}
                    </p>
                </blockquote>
            </div>
        </div>
    </div>
    
    <!--AngularJS-->
    <script src="../bower_components/angular/angular.min.js"></script>
    
    <!--JS-->
    <script src="../app/scripts/dishdetail.js"></script>

</body>

</html>
